<p align="left">&nbsp;</p>
<blockquote>
	<p align="left">打开窗口设计器，拖放<b>“模拟时钟框”</b>组件。</p>
	<p align="left">然后设置当前组件的高/宽度类型为<b>“匹配父组件高/宽度”</b>。</p>
	<p align="left">在界面设计器右侧属性栏，可以设置<b>“表盘图片”</b>，<b>“时针”</b>和<b>“分针”</b>图片。</p>
	<p align="left">注意：表盘图片信息无法通过方法设置，只能在设计器中修改。</p>
	<p align="left"><font color="#F70408">注意：本类位于<strong>“安卓基本类”</strong>模块中，必须添加此模块才能使用。</font></p>
