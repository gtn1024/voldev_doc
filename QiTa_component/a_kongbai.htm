<h2>空白框组件实例讲解</h2> 
<p><strong>作者：创世魂</strong></p>
<p align="left">&nbsp;</p>
	<font style="font-size: 12pt; font-weight:700">● 准备工作</font>	
<p align="left">&nbsp;</p>
<blockquote>
	<p align="left">打开窗口设计器，从上到下依次拖放<b>“按钮1”</b>，<b>“空白框1”</b>和<b>“按钮2”</b>。</p>
	<p align="left">然后设置<b>“空白框1”</b>的宽度类型为<b>“直接指定”</b>，指定100 DP的高度。</p>
	<p align="left">设置完毕后保存布局即可。</p>
	<p align="left"><font color="#F70408">注意：本类位于<strong>“安卓基本类”</strong>模块中，必须添加此模块才能使用。</font></p>
	<p align="left"><img border="0" src="kong_images/71.png" ></p>
</blockquote>	
	
	<p align="left">&nbsp;</p>
<p align="left">运行结果如下图： </p>
<blockquote>
  <p align="left"><b>“按钮1”</b>和<b>“按钮2”</b>中间的距离为100 DP。</p>
	<p align="left"><b>“空白框”</b>组件可以理解为一个<b>“隐藏的组件”</b>，可用于给组件之间设置间距。</p>
  <p align="left">注意：部分手机因像素密度不同，实际物理尺寸可能和教程展示效果略有不同。</p>
	
	<p align="left"><img border="0" src="kong_images/72.png" ></p>
</blockquote>
